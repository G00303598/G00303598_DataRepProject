<div class="body">
  <div class="container">

    <mat-toolbar class="toolbar">| Modify Exercise |</mat-toolbar>
    <mat-card class="card">

      <br>
      <!-- Exercise Name input - Text input field -->
      <form (ngSubmit)="onEditPost(postForm)" #exerciseForm="ngForm">

        <!-- Exercise Name input-->
        <div class="form-group">
          <label for="name">Exercise Name</label>
          <input type="text" class="form-control" id="name" required ngModel={{post.name}} [(ngModel)]="model.name"
            name="name" #name="ngModel">
        </div>

        <!-- Exercise type input - Dropdown -->
        <div class="form-group">
          <label for="type">Exercise Type</label>

          <select class="form-control" ngModel={{post.type}} id="type" required [(ngModel)]="model.type" name="type">
            <option *ngFor="let type of type" [value]="type">{{type}}</option>
          </select>

        </div>

        <!-- Description Box - text input-->
        <div class="form-group">
          <label for="content">Exercise Description</label><br>

          <textarea cols="67" rows="3" name="content" ngModel={{post.description}} required [(ngModel)]="model.description"
            #description="ngModel" placeholder="Exercise description..."></textarea>
        </div>

        <!-- Set Range - number input -->
        <div class="form-group">
          <label for="setRange">Enter Set Range</label>

          <select class="form-control" id="setRange" ngModel={{post.setRange}} required [(ngModel)]="model.setRange"
            name="setRange">
            <option *ngFor="let setRange of setRange" [value]="setRange">{{setRange}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="repRange">Enter Rep Range</label>

          <select class="form-control" id="repRange" ngModel={{post.repRange}} required [(ngModel)]="model.repRange"
            name="repRange">
            <option *ngFor="let repRange of repRange" [value]="repRange">{{repRange}}</option>
          </select>
        </div>


        <!-- Submit button -->
        <button type="submit" class="btn" [disabled]="!exerciseForm.form.valid">Update!</button>
      </form>

    </mat-card>
  </div>
</div>
