<div class="body" >
  <div class="container">
    <!-- Put this code if want image in main body: [ngStyle]="{'background-image': getUrl()}"-->


    <mat-toolbar class="toolbar">| Exercise Input |</mat-toolbar>
    <mat-card class="card">

      <br>
      <!-- Exercise Name input - Text input field -->
      <form (ngSubmit)="onAddPost(postForm)" #exerciseForm="ngForm">

        <!-- Exercise Name input-->
        <div class="form-group">
          <label for="name">Exercise Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel"
            placeholder="Bench Press">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
          </div>
        </div>

        <!-- Exercise type input - Dropdown -->
        <div class="form-group">
          <label for="type">Exercise Type</label>

          <select class="form-control" id="type" required [(ngModel)]="model.type" name="type">
            <option *ngFor="let type of type" [value]="type">{{type}}</option>
          </select>

        </div>

        <!-- Description Box - text input-->
        <div class="form-group">
          <label for="content">Exercise Description</label><br>

          <textarea cols="68" rows="3" name="content" ngModel required [(ngModel)]="model.description" #description="ngModel"
            placeholder="3 set warm up. 3 set at 80% with 6-8 repatitions to be performed on each set"></textarea>
        </div>

        <!-- Set Range - number input -->
        <div class="form-group">
          <label for="setRange">Enter Set Range</label>

          <select class="form-control" id="setRange" required [(ngModel)]="model.setRange" name="setRange">
            <option *ngFor="let setRange of setRange" [value]="setRange">{{setRange}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="repRange">Enter Rep Range</label>

          <select class="form-control" id="repRange" required [(ngModel)]="model.repRange" name="repRange">
            <option *ngFor="let repRange of repRange" [value]="repRange">{{repRange}}</option>
          </select>
        </div>


        <!-- Submit button -->
        <button type="submit" class="btn btn-success" [disabled]="!exerciseForm.form.valid">Submit!</button>
      </form>

      <br>
      <button type="button" class="btn btn-default" (click)="newExercise();exerciseForm.reset()">New Exercise</button>
    </mat-card>

    <br>
    <!--TODO: remove this: {{diagnostic}}-->
  </div>
</div>
